<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->
  
    <figure>
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile">
    </figure>
  

    <main>

    <header><h1>Stay updated!</h1></header>

    <article>
      <p>Join 60,000+ product managers receiving monthly updates on:</p> 

      <section class="checklist">
        <article class="list-product">
          <img class="success-icon" src="./assets/images/icon-success.svg" alt=""> <p>Product discovery and building what matters</p> 
        </article>
        <article class="list-product">
          <img class="success-icon" src="./assets/images/icon-success.svg" alt=""> <p>Measuring to ensure updates are a success</p>
        </article>
        <article class="list-product">
          <img class="success-icon" src="./assets/images/icon-success.svg" alt=""><p>And much more!</p>
        </article>
        
      </section>
    
    

    <article>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="email@company.com">
     <button>Subscribe to monthly newsletter</button> 
    </article>

  </main>
